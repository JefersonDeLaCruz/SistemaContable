<!DOCTYPE html>
<html lang="es" xhtml:th="http://www.thymeleaf.org" data-theme="corporate">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">Titulo</title>
  <link rel="stylesheet" th:href="@{/css/output.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
</head>


<body data-theme="corporate">


  <main class="">

    <!-- contenedor principal, EL GRID DE ESTE CONTENEDOR DEBE OCUPAR 3 COLS COMO MAXIMO PERO SE ajusta de manera que en moviles ocupo 1 col y el solo se muestra el login el contenedor de la imagen desaparece ppara moviles-->
    <div class="contenedor-principal grid md:grid-cols-3 h-dvh">
      <!-- contenedor del login ocupa 2 de 3 cols-->
      <div class="contenedor-login-form col-span-2 ">

        <!-- contenedor del formulario de login -->
        <div class="formulario-contenedor flex flex-col justify-center items-center h-full gap-4 p-4">


          <div class="group ">
            
            <div class="w-24 rounded-full">
              <img src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp" />
            </div>
          </div>
          <h1 class="font-bold">Bienvenido!</h1>

          <!-- Alertas de error y éxito -->
          <div th:if="${error}" class="alert alert-error shadow-lg mb-4 max-w-md">
            <div class="flex items-center">
              <svg class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span th:text="${error}">Error</span>
            </div>
          </div>

          <div th:if="${message}" class="alert alert-success shadow-lg mb-4 max-w-md">
            <div class="flex items-center">
              <svg class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span th:text="${message}">Mensaje</span>
            </div>
          </div>
    
           <form th:action="@{/login}" method="post" class="flex flex-col justify-center items-center gap-4 p-4">

            <!-- LABEL PARA NOMBRE DE USUARIO -->
            <label class="input validator">
              <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </g>
              </svg>
              <input type="text" name="username" required placeholder="Nombre de usuario" minlength="3"
              maxlength="30" title="Solo letras, números o guión" />
              <!-- pattern="[A-Za-z][A-Za-z0-9\-]*" esto iba dentro del input -->
            </label>
            <!-- <p class="validator-hint p-4 m-3 hidden">
              Debe tener de 3 a 30 caracteres
              <br />conteniendo solo letras, números o guión
            </p> -->


            <!-- LABEL PARA CONTRASEÑA -->
            <label class="input validator">
              <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                  <path
                    d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
                  </path>
                  <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                </g>
              </svg>
              <input type="password" name="password" required placeholder="Clave" minlength="2"
                
                title="Debe tener más de 8 caracteres, incluyendo número, letra minúscula y mayúscula" />
                <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" esto iba dentro del input -->
            </label>
            <!-- <p class="validator-hint hidden">
              Debe tener más de 8 caracteres, incluyendo
              <br />Al menos un número <br />Al menos una letra minúscula <br />Al menos una letra mayúscula
            </p> -->

            <input type="submit" class="btn btn-dash" value="Acceder" />


          </form>

        </div>


      </div>



      <div class="contenedor-img hidden md:block bg-cover bg-center bg-no-repeat" th:style="'background-image: url(' + @{/images/login-background.png} + ');'">
        <!-- Overlay para mejor legibilidad -->
        <div class="w-full h-full bg-black bg-opacity-30 flex items-center justify-center relative overflow-hidden">
          <!-- Círculos flotantes decorativos -->
          <div class="absolute top-10 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full animate-bounce" style="animation-delay: 0s; animation-duration: 3s;"></div>
          <div class="absolute bottom-20 right-16 w-16 h-16 bg-white bg-opacity-15 rounded-full animate-bounce" style="animation-delay: 1s; animation-duration: 4s;"></div>
          <div class="absolute top-1/3 right-8 w-12 h-12 bg-white bg-opacity-10 rounded-full animate-bounce" style="animation-delay: 2s; animation-duration: 5s;"></div>
          
          <div class="text-center text-white z-10">
            <div class="mb-4">
              <img th:src="@{/images/dwa.png}" alt="DWA Logo" class="w-24 h-24 mx-auto drop-shadow-2xl" />
            </div>
            <p class="text-xl opacity-90 drop-shadow-md">Sistema Contable</p>
            <p class="text-sm opacity-75 mt-2">Gestión profesional</p>
          </div>
        </div>
      </div>

    </div>





  </main>
  <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</body>

</html>
