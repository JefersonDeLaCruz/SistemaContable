<!DOCTYPE html>
<html lang="es" xhtml:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesion</title>
  <!-- Tailwind + daisyUI compilado -->
  <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="min-h-screen bg-base-200">
  <main class="min-h-screen grid grid-cols-1 md:grid-cols-[2fr_1fr]">
    <!-- Columna izquierda: formulario -->
    <section class="flex items-center justify-center p-6 md:p-10">
      <div class="w-full max-w-md">
        <!-- Avatar / marca -->
        <div class="flex justify-center mb-8">
          <div class="avatar placeholder">
            <div class="bg-primary/10 text-primary w-16 rounded-full">
              <span class="text-2xl font-semibold">R</span>
            </div>
          </div>
        </div>

        <h1 class="text-3xl font-bold text-center mb-2">Bienvenido de nuevo</h1>
        

        <form id="loginForm" method="post" th:action="@{/login}" class="space-y-5">
          <!-- Email -->
          <div class="form-control">
            <label for="username" class="label">
              <span class="label-text">Correo</span>
            </label>
            <input
              id="username"
              name="username"
             
              autocomplete="username"
         
              class="input input-bordered w-full"
              placeholder="correo@ejemplo.com" />
          </div>

          <!-- Password -->
          <div class="form-control">
            <label for="password" class="label">
              <span class="label-text">Contrasena</span>
            </label>
            <label class="input input-bordered flex items-center gap-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="grow"
                placeholder="********" />
              <button type="button" class="btn btn-ghost btn-xs" onclick="togglePass()" aria-label="mostrar u ocultar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12 18 18.75 12 18.75 2.25 12 2.25 12z" />
                  <circle cx="12" cy="12" r="2.25" stroke-width="1.5" />
                </svg>
              </button>
            </label>
            <div class="flex items-center justify-between mt-2">
              <label class="label cursor-pointer gap-2">
                <input type="checkbox" name="remember-me" class="checkbox checkbox-sm" />
                <span class="label-text">Recordarme</span>
              </label>
              <a class="link link-primary text-sm" th:href="@{/forgot-password}">Olvidaste tu contrasena?</a>
            </div>
          </div>

          <!-- Boton principal -->
          <button type="submit" class="btn btn-primary w-full">Iniciar sesion</button>

        </form>

        <!-- Recaptcha o nota legal opcional
        <p class="mt-6 text-xs text-base-content/60 text-center">
          Este sitio esta protegido por un servicio anti bot.
        </p> -->
      </div>
    </section>

    <!-- Columna derecha: solo imagen decorativa (sin contenido) -->
    <aside class="hidden md:block">
      <!-- Usa una imagen de patron propia. Mantener object-cover para llenar toda la columna -->
      <div class="w-full h-full bg-base-200">
        <div
          class="w-full h-full"
          style="
            background-image: url('/img/pattern-login.png');
            background-size: cover;
            background-position: center;
          ">
        </div>
      </div>
    </aside>
  </main>

  <!-- JS simple para ver/ocultar contrasena -->
  <script>
    function togglePass() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

  <!-- Tu JS -->
  <script th:src="@{/js/login.js}"></script>
</body>
</html>
