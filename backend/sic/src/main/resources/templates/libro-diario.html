<!DOCTYPE html>
<html lang="en" data-theme="corporate">

<head th:insert="layout :: head">

</head>

<body>
    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div th:replace="~{layout :: navbar}">
                
            </div>
            
            <!-- Page content here -->
            <div class="w-full p-4 sm:p-6 lg:p-10 bg-base-100 mt-6">
                
                <!-- Header Section -->
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-center mb-6 mes-actual">Libro Diario</h1>
                    
                    <!-- Filtros -->
                    <div class="flex flex-col sm:flex-row gap-4 items-center justify-center bg-base-200 p-4 rounded-lg shadow-md">

                        <div class="form-control w-full sm:w-auto">
                            <label class="label">
                                <span class="label-text font-semibold">Período Contable:</span>
                            </label>
                            <select name="idPeriodo" class="select select-bordered w-full sm:w-64">
                                <option value="">Seleccionar periodo...</option>
                                <!-- traer periodos de db -->
                            </select>
                        </div>

                        <div class="form-control w-full sm:w-auto self-start">
                            <button class="btn btn-primary w-full sm:w-auto" id="btnFiltrar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                                </svg>
                                Filtrar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Tabla del Libro Diario -->
                <div class="diario-container overflow-x-auto rounded-lg shadow-lg p-4">
                    
                    <table class="table w-full table-zebra">
                        <thead class="bg-primary text-primary-content sticky top-0">
                            <tr>
                                <th class="w-24">Fecha</th>
                                <th class="w-16 text-center">ID</th>
                                <th class="w-1/4">Descripción</th>
                                <th class="w-1/3">Cuenta</th>
                                <th class="w-32 text-right">Débito</th>
                                <th class="w-32 text-right">Crédito</th>
                                <th class="w-24 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se llenarán las filas de la tabla dinámicamente -->
                        </tbody>
                    </table>

                </div>
            </div>  


        </div>
        <div th:replace="~{layout :: sidebar('libro-diario')}">
            
        </div>
    </div>

    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/libro-diario.js}"></script>
</body>

</html>
