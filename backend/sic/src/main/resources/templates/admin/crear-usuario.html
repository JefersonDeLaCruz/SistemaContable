<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-theme="corporate">

<head th:replace="~{layout :: head}">
    
</head>

<body>

    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div th:replace="~{layout :: navbar}"></div>

            <!-- Page content here -->
            <div class="w-full p-4 sm:p-6 lg:p-10 bg-base-100">
                
                <!-- Header Section -->
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-center mb-2">Crear Nuevo Usuario</h1>
                    <p class="text-center text-base-content/70">Complete la información del nuevo usuario del sistema</p>
                </div>

                <div class="divider"></div>

                <!-- Mostrar mensajes de error o éxito -->
                <div th:if="${error}" class="alert alert-error shadow-lg mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span th:text="${error}">Error</span>
                </div>

                <div th:if="${success}" class="alert alert-success shadow-lg mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span th:text="${success}">Éxito</span>
                </div>

                <!-- Formulario -->
                <form method="post" th:action="@{/admin/crear-usuario}" class="bg-base-200 p-6 rounded-lg shadow-lg max-w-2xl mx-auto">

                    <!-- Token CSRF para Spring Security -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        
                        <!-- Nombre de Usuario -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">Nombre de Usuario</span>
                                <span class="label-text-alt text-error">*</span>
                            </label>
                            <input type="text" id="username" name="username" 
                                   class="input input-bordered w-full" 
                                   placeholder="Ingrese el nombre de usuario" 
                                   required maxlength="50" />
                        </div>

                        <!-- Email -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">Correo Electrónico</span>
                                <span class="label-text-alt text-error">*</span>
                            </label>
                            <input type="email" id="email" name="email" 
                                   class="input input-bordered w-full" 
                                   placeholder="usuario@ejemplo.com" 
                                   required maxlength="100" />
                        </div>

                        <!-- Contraseña -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">Contraseña</span>
                                <span class="label-text-alt text-error">*</span>
                            </label>
                            <input type="password" id="password" name="password" 
                                   class="input input-bordered w-full" 
                                   placeholder="Mínimo 6 caracteres" 
                                   required minlength="6" />
                            <label class="label">
                                <span class="label-text-alt">Mínimo 6 caracteres</span>
                            </label>
                        </div>

                        <!-- Rol -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">Rol del Usuario</span>
                                <span class="label-text-alt text-error">*</span>
                            </label>
                            <select id="role" name="role" class="select select-bordered w-full" required>
                                <option value="">Seleccionar rol...</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="CONTADOR">Contador</option>
                                <option value="AUDITOR">Auditor</option>
                            </select>
                            <label class="label">
                                <span class="label-text-alt">Define los permisos del usuario</span>
                            </label>
                        </div>

                    </div>

                    <div class="divider">Acciones</div>

                    <!-- Botones de acción -->
                    <div class="flex flex-col sm:flex-row gap-3 justify-end">
                        <a href="" class="btn btn-outline btn-secondary gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            Ver Usuarios
                        </a>
                        <button type="submit" class="btn btn-primary gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                            </svg>
                            Crear Usuario
                        </button>
                    </div>

                </form>

            </div>
        </div>

        <div th:replace="~{layout :: sidebar('crear-usuario')}"></div>
    </div>

</body>

</html>
