<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios - Sistema Contable</title>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/dashboard">← Volver al Dashboard</a>
            <a href="/admin/crear-usuario">Crear Usuario</a>
            <a href="/logout">Cerrar Sesión</a>
        </div>

        <h1>Lista de Usuarios</h1>

        <a href="/admin/crear-usuario" class="btn-create">+ Crear Nuevo Usuario</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Fecha Creación</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.username}">admin</td>
                    <td th:text="${usuario.email}">admin@sistema.local</td>
                    <td th:text="${usuario.role}">ADMIN</td>
                    <td>
                        <span th:if="${usuario.active}" class="status-active">Activo</span>
                        <span th:unless="${usuario.active}" class="status-inactive">Inactivo</span>
                    </td>
                    <td th:text="${usuario.createdAt}">2025-10-05</td>
                </tr>
            </tbody>
        </table>

        <p th:if="${#lists.isEmpty(usuarios)}">No hay usuarios registrados.</p>
    </div>
</body>
</html>
