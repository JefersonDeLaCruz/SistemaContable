version: '3.9'
#este es el compose que se va usar durante el desarrollo, solo tiene la base de datos
services:
  java_db:
    container_name: java_db
    image: postgres:12
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sistema_contable
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  tailwind:
    image: node-img-test
    container_name: tailwind-test
    volumes:
      - ./backend/sic/src/main/resources/static/css:/app/css
    tty: true
    stdin_open: true

volumes:
  pgdata: {}